<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Ensure to use URL encoding for special characters -->
    <iframe id="calendarEl" src="" width="100%" height="800" style="border: none;" allowfullscreen
        loading="lazy"></iframe>

    <script>
        // Function to get current date in 'YYYY-MM-DD' format
        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2);
            const day = ('0' + today.getDate()).slice(-2);
            return `${year}-${month}-${day}`;
        }

        // Set your parameters
        const searchText = 'booking'; // comma separated search terms in event names
        const period = '3w'; // m for months, w for weeks 
        const date = getCurrentDate(); // enter getCurrentDate() or 'YYYY-MM-DD' for a specific date in 'YYYY-MM-DD' format

        // Encode parameters using URLSearchParams
        const params = new URLSearchParams({
            searchText: searchText,
            date: date,
            period: period,
        });

        // Construct the iframe URL with the encoded parameters
        const iframeUrl = 'https://ujfront.github.io/snippets/eventsCalendar.html?' + params.toString(); // https://ujfront.github.io/eventsCalendar.html

        // Set the iframe's src attribute to the constructed URL
        document.getElementById('calendarEl').src = iframeUrl;
    </script>
</body>

</html>
