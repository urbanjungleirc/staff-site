<body class="bg-light">

    <!-- Modal timer-->

            <div class="modal-content text-center">
                <div class="modal-header text-black">
                    <h1>UJ Super Social Pumpfest</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-danger">
                    <div id="modalTimerHeader" class="m-5"></div>
                    <div class="m-5">
                        <div id="modalTimerBody"></div>
                        <div class="h1 text-black-50 text-center" style="font-size: 6em;" id="timer2">
                            <span data-minutes class="text-white fw-bold"></span>m
                            <span data-seconds class="text-white fw-bold"></span>s
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-black">
                    <div id="modalTimerFooter"></div>
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div class="container-fluid">

        <!-- heading -->
        <div class="row d-flex align-items-end text-bg-primary mb-2 py-3">
            <div class="col-8">
                <h1 class="">Super Social Pumpfest
                    <small class="text-white-50">LIVESCORE</small>
                    <small id="updatedAt" class="text-white"></small>
                </h1>
            </div>
            <div class="col-4">
                <div onclick="myModal.show()">
                    <h1 class="h1 text-end text-white-50" id="timer">
                        Time left <span data-hours class="text-white fw-bold"></span>h
                        <span data-minutes class="text-white fw-bold"></span>m
                        <span data-seconds class="text-white fw-bold"></span>s
                    </h1>
                </div>
            </div>
        </div>

        <!-- the table -->
        <div class="row justify-content-center px-1 ">
            <div class="card border-0 mx-0 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="results" class="table table-striped-columns bg-white align-bottom fs-1 pe-2 rounded"
                            style="width: 100%;">
                            <thead>
                                <tr class="bg-light text-dark ">
                                    <th>Name</th>
                                    <th></th>
                                    <th>A</th>
                                    <th>B</th>
                                    <th>C</th>
                                    <th>D</th>
                                    <th>E</th>
                                    <th>F</th>
                                    <th>G</th>
                                    <th>H</th>
                                    <th>I</th>
                                    <th>J</th>
                                    <th>K</th>
                                    <th>L</th>
                                    <th>M</th>
                                    <th>N</th>
                                    <th>O</th>
                                    <th>P</th>
                                    <th>Q</th>
                                    <th>R</th>
                                    <th>S</th>
                                    <th>T</th>
                                    <th>U</th>
                                    <th>V</th>
                                    <th>W</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- <div class="progress" style="height: 5px;">

        const minPageDisplay = 10 * 60000; // minimum time for a page to be displayed
        let dataRefreshInterval = 60 * 60000; // frequency for data refresh (1min = 60000)
        const rowsPerPage = 10; // number of rows per page
        let filter = ""; // filtering data - enter category
        let catTimeEnd = "2022-09-17 12:15";
        const allowModalTimer = false;
