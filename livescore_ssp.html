    <style>
        /* Modern gradient background */
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Modern header with gradient and glass effect */
        .main-header {
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-danger) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(174, 34, 42, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Admin controls with modern glass morphism */
        .admin-controls {
            position: relative;
            z-index: 99999;
        }
        
        .hamburger-menu {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            width: 42px;
            height: 42px;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hamburger-menu:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .admin-panel {
            position: absolute;
            top: 55px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 280px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 99999;
        }
        
        .admin-panel.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Modern category indicator */
        .category-indicator {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            font-size: 1.9em;
            margin-left: 12px;
            animation: glow 3s ease-in-out infinite alternate;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4); }
        }
        
        /* Modern timer styling */
        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .timer-container:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            cursor: pointer;
        }
        
        /* Modern table card */
        .table-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        /* Modern table styling */
        .modern-table {
            border-radius: 20px;
            overflow: hidden;
        }
        
        .modern-table thead th {
            background: linear-gradient(135deg, var(--bs-info) 0%, var(--bs-dark) 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 1.2rem;
            padding: 16px 12px;
            border: none;
        }
        
        .modern-table tbody tr {
            transition: none;
            border: none;
        }
        
        .modern-table tbody td {
            padding: 14px 12px;
            border: none;
            vertical-align: middle;
            font-size: 1.5em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        /* Make competitor names bigger */
        .modern-table tbody td:first-child {
            font-size: 2.1em;
            font-weight: 600;
            max-width: 250px;
        }
        
        /* Modern progress bar */
        .refresh-indicator {
            height: 4px;
            background: linear-gradient(90deg, var(--bs-primary) 0%, var(--bs-warning) 50%, var(--bs-success) 100%);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Modern buttons */
        .modern-btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Boulder result styling with unified color and shapes */
        .boulder-result {
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .boulder-flash {
            background: linear-gradient(45deg, #6821AD, #C59DEF);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(99, 166, 35, 0.4);
            font-weight: bold;
        }
        
        .boulder-top {
            background: linear-gradient(45deg, #6821AD, #C59DEF);
            color: white;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(99, 166, 35, 0.3);
            min-width: 35px;
            text-align: center;
        }
        
        .boulder-zone {
            background: linear-gradient(45deg, #6821AD, #C59DEF);
            background-size: 100% 25%;
            background-repeat: no-repeat;
            background-position: bottom;
            /* background-color:  #dbd3e4; */
            color: black;
            border: 1px solid #6821AD;
            border-radius: 6px;
            padding: 8px 12px;
            /* font-weight: bold; */
            min-width: 35px;
            text-align: center;
        }
        
        /* Modal styling */
        .modal-content {
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: none;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .hamburger-menu {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
            
            .category-indicator {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>

</head>
